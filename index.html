<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d040b98b9d.js"
      crossorigin="anonymous"
    ></script>
    <title>Huddle LandingPage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
      </div>
    </header>
    <main>
      <div class="container flex">
        <div class="hero__image">
          <img
            src="./images/illustration-mockups.svg"
            alt="Mockups illustration"
          />
        </div>
        <div class="info">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="button">Register</a>
        </div>
      </div>
    </main>
    <footer>
      <div class="container flex flex-row social">
        <a class="footer__social-group" href="https://www.facebook.com">
          <span class="footer__social-icon">
            <i class="fab fa-facebook-f" data-icon="facebook"></i>
          </span>
        </a>

        <a class="footer__social-group mr-ml" href="https://www.twitter.com">
          <span class="footer__social-icon twitter">
            <i class="fab fa-twitter" data-icon="twitter"></i>
          </span>
        </a>
        <a class="footer__social-group" href="https://www.instagram.com">
          <span class="footer__social-icon instagram">
            <i class="fab fa-instagram" data-icon="instagram"></i>
          </span>
        </a>
      </div>
    </footer>
  </body>
</html>
